<div class="card">
    <div class="card-title">
        <p>02</p>
        <p>Tech Stack Overview</p>
        <p>アイコン</p>
    </div>
    <div class="card-text">
        <p>Here are the main technologies I work with and explore in my personal projects.</p>
    </div>
    <ul class="skill-card-list">
        @for(skill of skills; track skill.skillNo) {
            <li class="skill-card">
                <img [src]="skill.skillImage" [alt]="skill.imageAlt" class="skill-icon" />
                <p>{{ skill.skillText }}</p>
            </li>
        }
    </ul>
</div>
